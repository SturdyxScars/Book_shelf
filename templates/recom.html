<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 56px;
            font-family: Arial, sans-serif;
            background-color: #c8cdef;
            color: #333;
        }
        .jumbotron {
            background-color: #6c757d;
            padding: 2rem 1rem;
            text-align: center;
            color: #fff;
            background-color: cornflowerblue;
        }
        .book-card {
            margin: 1rem 2rem 0 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            background-color: #a6addc;
        }
        .book-card img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand {
            color: #fff;
        }
        .nav-link {
            color: #fff;
        }
        .nav-link:hover {
            color: #a2a8d3;
        }
        .form-container {
            margin: 2rem 0;
            background-color: #42dada;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #ced4da;
            box-shadow: none;
        }
        .btn-recommend {
            background-color: #6c757d;
            color: #fff;
            border-radius: 10px;
            border: none;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
        }
        .btn-recommend:hover {
            background-color: #d33b5e;
        }
        .footer {
            background-color: #343a40;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Book Recs</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recom">Recommender</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron Header -->
    <header class="jumbotron">
        <div class="container">
            <h1 class="display-4">Book Recommender</h1>
            <p class="lead">Get personalized book recommendations tailored to your taste.</p>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">
        <!-- Search Form -->
        <div class="form-container">
            <form action="/recommend" method="post" class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="bookInput" class="sr-only">Book Name</label>
                    <input name ="user_inp" type="text" class="form-control" id="bookInput" placeholder="Enter book name">
                </div>
                <button type="submit" class="btn btn-recommend mb-2">Recommend</button>
            </form>
        </div>
        <!-- Recommended Books Section -->
        <div class="row" id="recommendations">
            <!-- Book Recommendation Cards will go here -->
            <!-- Example of a book card -->

            {%if data %}
                {%for i in data%}
                    <div class="col-lg-2 col-md-4 col-sm-6 book-card">
                        <div class="card">
                            <img src={{i[2]}} class="card-img-top" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title">{{i[0]}}</h5>
                                <p class="card-text">by: {{i[1]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
            <p> </p>
            {% endif %}
        </div>

    </div>

    <!-- Footer -->
    <footer class="py-4 footer">
        <div class="container">
            <p class="m-0 text-center">&copy; 2024 Book Recs. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
<!--    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>-->
<!--    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</body>
</html>
